<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kokoro TTS Demo</title>
</head>
<body style="font-family: sans-serif; background-color: #f2f2f2; padding: 30px; color: #333;">
    <h1>üé§ Voice Recorder</h1>

    <!-- Start Record -->
    <form method="POST" action="/start-record" style="margin-bottom: 10px;">
        <button type="submit">üéôÔ∏è B·∫Øt ƒë·∫ßu ghi √¢m</button>
    </form>

    <!-- Stop Record -->
    <form method="POST" action="/stop-record" style="margin-bottom: 30px;">
        <button type="submit">üõë D·ª´ng ghi √¢m & Nh·∫≠n d·∫°ng</button>
    </form>

    <h2>üîä Text-to-Speech (TTS)</h2>
    <form method="POST" action="/tts" id="ttsForm">
        <textarea name="text" id="textInput" rows="4" cols="60" placeholder="Nh·∫≠p vƒÉn b·∫£n ƒë·ªÉ chuy·ªÉn gi·ªçng" required></textarea><br><br>

        <label for="voice-select">Ch·ªçn gi·ªçng:</label>
        <select name="voice" id="voice-select">
            <option value="af_bella">ƒêang t·∫£i gi·ªçng...</option>
        </select>

        <button type="submit" id="ttsBtn">‚ñ∂Ô∏è Chuy·ªÉn th√†nh gi·ªçng n√≥i</button>
    </form>

    <audio id="ttsPlayer" controls style="margin-top: 20px; display: none;"></audio>

    <script>
    // T·∫£i danh s√°ch gi·ªçng t·ª´ server
    fetch("/voices")
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("voice-select");
            select.innerHTML = "";
            data.voices.forEach(v => {
                const option = document.createElement("option");
                option.value = v;
                option.textContent = v;
                select.appendChild(option);
            });
        })
        .catch(err => {
            console.error("L·ªói t·∫£i danh s√°ch voice:", err);
        });

    // X·ª≠ l√Ω TTS form
    document.getElementById("ttsForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const text = document.getElementById("textInput").value;
        const voice = document.getElementById("voice-select").value;
        const btn = document.getElementById("ttsBtn");
        const audioPlayer = document.getElementById("ttsPlayer");

        btn.disabled = true;
        btn.textContent = "‚è≥ ƒêang chuy·ªÉn...";

        try {
            const res = await fetch("/tts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, voice })
            });

            if (!res.ok) {
                throw new Error("L·ªói khi g·ªçi TTS");
            }

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);

            audioPlayer.src = url;
            audioPlayer.style.display = "block";
            audioPlayer.play();
        } catch (err) {
            alert("L·ªói: " + err.message);
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.textContent = "‚ñ∂Ô∏è Chuy·ªÉn th√†nh gi·ªçng n√≥i";
        }
    });
    </script>
</body>
</html>
